<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Cyber-poject</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="content">
    <header class="header">
        <!-- Creating the main federation logo-->
        <a class="header__logo" href="#">
            <img src="img/logo.svg" alt="Цветной логотип федерации компьютерного спорта России" width="412" height="166">
        </a>
        <!--Creating the navigation menu-->
        <nav class="navigation">
            <ul class="navigation__list">
                <li class="navigation__item header__item">
                    <a class="navigation__link navigation__link_active" href="#">
                        <img class="navigation__icon" src="img/home.svg" alt="Перейти на домашнюю страницу сайта" width="60" height="60">
                    </a>
                </li>
                <li class="navigation__item header__item">
                    <a class="navigation__link navigation__link_active" href="#">
                        <img class="navigation__icon" src="img/joystick.svg" alt="Перейти к разделу выбора игр" width="60" height="60">
                    </a>
                </li>
                <li class="navigation__item header__item">
                    <a class="navigation__link navigation__link_active" href="#">
                        <img class="navigation__icon" src="img/star.svg" alt="Перейти в избранное" width="60" height="60">
                    </a>
                </li>
                <li class="navigation__item header__item">
                    <a class="navigation__link navigation__link_active" href="#">
                        <img class="navigation__icon" src="img/camera.svg" alt="Перейти к записям стримов" width="60" height="60">
                    </a>
                </li>
                <li class="navigation__item header__item">
                    <a class="navigation__link navigation__link_active" href="#">
                        <img class="navigation__icon" src="img/shield.svg" alt="Перейти к обращению в службу поддержки" width="60" height="60">
                    </a>
                </li>
            </ul>
        </nav>
        <!--Creating user's part with search-->
        <ul class="user">
            <li class="user__item header__item">
                <a class="user__link user__link_shadow" href="#">
                    <img class="user__icon" src="img/search.svg" alt="Перейти к поиску по сайту" width="20" height="20">
                </a>
            </li>
            <li class="user__item header__item">
                <a class="user__link" href="#">
                    <img class="user__icon" src="img/profile.svg" alt="Перейти в профиль пользователя" width="35" height="35">
                </a>
            </li>
        </ul>
    </header>
    <!--Creating banner (link to the new page)-->
    <a class="banner" href="#" target="_blank">
        <img class="banner__logo" src="img/banner.png" alt="Открыть ссылку в новом окне">
        <h1 class="banner__text">БАННЕР</h1>
    </a>
    <!--Creating the line of disciplines-->
    <div class="wrapper">
        <ul class="disciplines">
            <li class="disciplines__element">
                <a class="disciplines__link disciplines__link_active" href="#">
                    <img class="disciplines__all-games" src="img/all-games.svg" alt="Перейти к списку всех игр" width="100" height="100">
                </a>
            </li>
            <li class="disciplines__element">
                <a class="disciplines__link disciplines__link_active" href="#">
                    <img class="disciplines__game" src="img/discipline.svg" alt="Перейти к игре № 1" width="100" height="100">
                </a>
            </li>
            <li class="disciplines__element">
                <a class="disciplines__link disciplines__link_active" href="#">
                    <img class="disciplines__game" src="img/discipline.svg" alt="Перейти к игре № 2" width="100" height="100">
                </a>
            </li>
            <li class="disciplines__element">
                <a class="disciplines__link disciplines__link_active" href="#">
                    <img class="disciplines__game" src="img/discipline.svg" alt="Перейти к игре № 3" width="100" height="100">
                </a>
            </li>
            <li class="disciplines__element">
                <a class="disciplines__link disciplines__link_active" href="#">
                    <img class="disciplines__game" src="img/discipline.svg" alt="Перейти к игре № 4" width="100" height="100">
                </a>
            </li>
            <li class="disciplines__element">
                <a class="disciplines__link disciplines__link_active" href="#">
                    <img class="disciplines__game" src="img/discipline.svg" alt="Перейти к игре № 5" width="100" height="100">
                </a>
            </li>
            <li class="disciplines__element">
                <a class="disciplines__link disciplines__link_active" href="#">
                    <img class="disciplines__game" src="img/discipline.svg" alt="Перейти к игре № 6" width="100" height="100">
                </a>
            </li>
            <li class="disciplines__element">
                <a class="disciplines__link disciplines__link_active" href="#">
                    <img class="disciplines__game" src="img/discipline.svg" alt="Перейти к игре № 7" width="100" height="100">
                </a>
            </li>
            <li class="disciplines__element">
                <a class="disciplines__link disciplines__link_active" href="#">
                    <img class="disciplines__game" src="img/discipline.svg" alt="Перейти к игре № 8" width="100" height="100">
                </a>
            </li>
            <li class="disciplines__element">
                <a class="disciplines__link disciplines__link_active" href="#">
                    <img class="disciplines__game" src="img/discipline.svg" alt="Перейти к игре № 9" width="100" height="100">
                </a>
            </li>
            <li class="disciplines__element">
                <a class="disciplines__link disciplines__link_active" href="#">
                    <img class="disciplines__other"src="img/ellipsis.svg" alt="Развернуть список всех игр" width="100" height="100">
                </a>
            </li>
        </ul>
    </div>
    <!--Creating footer-->
    <footer class="footer">
        <div class="footer__blur">
            <ul class="footer__text">
                <li class="footer__element">
                    <a href="#" class="footer__link">Мой киберспорт</a>
                </li>
                <li class="footer__element">
                    <a class="footer__link" href="#">Соревнованиия</a>
                </li>
                <li class="footer__element">
                    <a class="footer__link" href="#">Трансляции</a>
                </li>
                <li class="footer__element">
                    <a class="footer__link" href="#">Клубы</a>
                </li>
            </ul>
            <ul class="media">
                <li class="media__element">
                    <a class="media__link" href="#">
                        <img class="media__vk" src="img/vk.svg" alt="Перейти в группу Вконтакте" width="36" height="36">
                    </a>
                </li>
                <li class="media__element">
                    <a class="media__link" href="#">
                        <img class="media__fb" src="img/fb.svg" alt="Перейти на страницу в Facebook" width="36" height="36">
                    </a>
                </li>
                <li class="media__element">
                    <a class="media__link" href="#">
                        <img class="media__tik-tok" src="img/tik-tok.svg" alt="Перейти на страницу в Tik-tok" width="36" height="36">
                    </a>
                </li>
                <li class="media__element">
                    <a class="media__link" href="#">
                        <img class="media__inst" src="img/inst.svg" alt="Перейти на страницу в Instagram" width="36" height="36">
                    </a>
                </li>
                <li class="media__element">
                    <a class="media__link" href="#">
                        <img class="media__youtube" src="img/youtube.svg" alt="Перейти на Youtube канал" width="36" height="36">
                    </a>
                </li>
            </ul>
            <span class="footer__copyright">© Федерация компьютерного спорта России, 2000–2021 | Киберспорт | Все права защищены.</span>
        </div>
        <img class="footer__logo" src="img/footer-logo.svg" alt="Логотип футера сайта" width="1300" height="420">
    </footer>
</div>
</body>
</html>
