<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Cyber-poject</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
   <div class="container">
       <!--Creating the page-->
       <main class="content">
           <!--Creating the header-->
           <header class="header">
              <!-- Creating the main federation logo-->
               <div class="header__logo">
                   <a href="#" class="header__link">
                       <img src="img/logo.svg" alt="federation-logo">
                   </a>
               </div>
               <!--Creating the navigation menu-->
               <nav class="navigation">
                   <a href="#" class="navigation__link">
                       <img src="img/home.svg" alt="home-icon" class="navigation__home">
                   </a>
                   <a href="#" class="navigation__link">
                       <img src="img/joystick.svg" alt="joystick" class="navigation__joystick">
                   </a>
                   <a href="#" class="navigation__link">
                       <img src="img/star.svg" alt="favourite" class="navigation__star">
                   </a>
                   <a href="#" class="navigation__link">
                       <img src="img/camera.svg" alt="streams" class="navigation__camera">
                   </a>
                   <a href="#" class="navigation__link">
                       <img src="img/shield.svg" alt="defence" class="navigation__shield">
                   </a>
               </nav>
               <!--Creating user's part with search-->
               <div class="user">
                   <a href="#" class="user__link">
                       <img src="img/search.svg" alt="search" class="user__search">
                   </a>
                   <a href="#" class="user__link">
                       <img src="img/profile.svg" alt="profile" class="user__profile">
                   </a>
               </div>
           </header>
       </main>
   </div>
</body>
</html>
