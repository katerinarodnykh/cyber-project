<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Cyber-poject</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
   <div class="container">
       <!--Creating the page-->
       <div class="page">
           <!--Creating the header-->
           <header class="header">
              <!-- Creating the main federation logo-->
               <div class="header__content-top">
                   <a class="header__logo" href="#">
                       <img src="img/logo.svg" alt="Цветной логотип федерации компьютерного спорта России" width="412px" height="166px">
                   </a>
               </div>
               <!--Creating the navigation menu-->
               <nav class="navigation">
                   <ul class="navigation__list">
                        <li class="navigation__list-item">
                            <a class="navigation__link" href="#">
                                <img class="navigation__icon" src="img/home.svg" alt="Перейти на домашнюю страницу сайта" width="60px" height="61px">
                            </a>
                        </li>
                        <li class="navigation__list-item">
                            <a class="navigation__link" href="#">
                                <img class="navigation__icon" src="img/joystick.svg" alt="Перейти к разделу выбора игр" width="60px" height="61px">
                            </a>
                        </li>
                        <li class="navigation__list-item">
                            <a class="navigation__link" href="#">
                                <img class="navigation__icon" src="img/star.svg" alt="Перейти в избранное" width="60px" height="61px">
                            </a>
                        </li>
                        <li class="navigation__list-item">
                            <a class="navigation__link" href="#">
                                <img class="navigation__icon" src="img/camera.svg" alt="Перейти к записям стримов" width="60px" height="61px">
                            </a>
                        </li>
                        <li class="navigation__list-item">
                            <a class="navigation__link" href="#">
                                <img class="navigation__icon" src="img/shield.svg" alt="Перейти к обращению в службу поддержки" width="60px" height="61px">
                            </a>
                        </li>
                   </ul>
               </nav>
               <!--Creating user's part with search-->
               <ul class="user">
                   <li class="navigation__list-item">
                       <a class="user__link" href="#">
                            <img class="user__icon" src="img/search.svg" alt="Перейти к поиску по сайту" width="20px" height="20px">
                        </a>
                   </li>
                   <li class="navigation__list-item">
                       <a class="user__link" href="#">
                           <img class="user__icon" src="img/profile.svg" alt="Перейти в профиль пользователя" width="35px" height="35px">
                       </a>
                   </li>
               </ul>
           </header>
       </div>
   </div>
</body>
</html>
